<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_1/tarjetaStyle.css">
    <title>Tarjeta de credito</title>
</head>
<body>
        <section class="form-tarjeta">
        <h5>Registra tu tarjeta</h5>
        Tipo de Tarjeta:
        <select name="ttarjeta" class="control_0">
            <option>Ninguna</option>
            <option>Visa</option>
            <option>MasterCard</option>
            <option>American Express</option>
        </select>
        <br>
        Nombre del banco:
        <select name="nbanco" class="control_0">
            <option>Ninguno</option>
            <option>BBVA</option>
            <option>Bancomer</option>
            <option>Banorte</option>
            <option>Santander</option>
            <option>Citibanamex</option>
            <option>HSBC</option>
            <option>Scotiabank</option>
            <option>Banco Azteca</option>
        </select>
        <br>
        Numero de Tarjeta:
        <input class="control_1" type="text" name="ntarjeta" value="" placeholder="Número de la tarjeta de crédito/débito">
        <br>
        Nombre:
        <input class="control_2" type="text" name="nombre" value="" placeholder="Nombre del propietario">
        <br>
        Fecha de expiración:
        <input class="control_3" type="datetime" name="Fechaexp" value="" placeholder="MM/AA">
        Código:
        <input class="control_4" type="text" name="cvc" value="" placeholder="cvc">
        <input class="buttons" type="submit" name="" value="Enviar">
        <h4><a href="admtarjetas.html">Administrar Tarjetas</a></h4>
        </section>
</body>
</html>
